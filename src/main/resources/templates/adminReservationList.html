<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 예약 목록</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        h2 { text-align: center; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
        th { background-color: #f0f0f0; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>
<h2>전체 예약 목록 (관리자)</h2>
<table>
    <thead>
    <tr>
        <th>예약자 이메일</th>
        <th>당구장</th>
        <th>위치</th>
        <th>당구대 수</th>
        <th>날짜</th>
        <th>시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.userEmail}"></td>
        <td th:text="${reservation.hallName}"></td>
        <td th:text="${reservation.location}"></td>
        <td th:text="${reservation.tableCount}"></td>
        <td th:text="${reservation.date}"></td>
        <td th:text="${reservation.time}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
