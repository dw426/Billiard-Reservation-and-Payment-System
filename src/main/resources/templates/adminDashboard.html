<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background: #f2f3f7;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .logout-btn {
            float: right;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: -10px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <a href="/logout" class="logout-btn">로그아웃</a>
    <h1>전체 예약 목록 (관리자)</h1>

    <table>
        <thead>
        <tr>
            <th>예약자 이메일</th>
            <th>당구장</th>
            <th>위치</th>
            <th>당구대 수</th>
            <th>예약 날짜</th>
            <th>시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${reservations}">
            <td th:text="${res.userEmail}">email@example.com</td>
            <td th:text="${res.hallName}">당구장 이름</td>
            <td th:text="${res.location}">경북 경산시</td>
            <td th:text="${res.tableCount}">2</td>
            <td th:text="${res.date}">2025-06-05</td>
            <td th:text="${res.time}">14:00</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
