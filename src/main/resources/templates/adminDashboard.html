<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .btn {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #00c853;
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00b342;
        }

        .logout-btn {
            margin-top: 30px;
            font-size: 16px;
            color: #ffcdd2;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>📊 관리자 대시보드</h1>

<a href="/admin/reservations" class="btn">예약 목록 보기</a>
<a href="/admin/reviews" class="btn">리뷰 관리하기</a>

<a href="/logout" class="logout-btn">로그아웃</a>

</body>
</html>
