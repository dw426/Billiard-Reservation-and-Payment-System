<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>당구장 예약</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 1em;
        }

        input:focus, select:focus {
            border-color: #5ac8fa;
            outline: none;
            background-color: #f7fbff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>당구장 예약</h2>
    <form action="/reservation" method="post">
        <label for="userEmail">예약자 이메일</label>
        <input type="email" id="userEmail" name="userEmail" required>

        <label for="hallName">당구장 이름</label>
        <input type="text" id="hallName" name="hallName" required>

        <label for="location">위치</label>
        <input type="text" id="location" name="location" required>

        <label for="tableCount">당구대 수</label>
        <input type="number" id="tableCount" name="tableCount" min="1" required>

        <label for="date">날짜</label>
        <input type="date" id="date" name="date" required>

        <label for="time">시간</label>
        <input type="time" id="time" name="time" required>

        <button type="submit">예약하기</button>
    </form>
</div>
</body>
</html>
