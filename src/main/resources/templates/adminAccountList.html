
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 계정 목록</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #6c63ff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .back {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #6c63ff;
        }
    </style>
</head>
<body>
<h1>전체 사용자 계정 목록 👥</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이메일</th>
        <th>이름</th>
        <th>관리자 여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.admin ? '관리자' : '사용자'}"></td>
    </tr>
    </tbody>
</table>

<a href="/admin/dashboard" class="back">← 대시보드로 돌아가기</a>
</body>
</html>
